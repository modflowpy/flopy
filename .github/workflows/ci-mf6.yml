name: flopy continuous integration

on:
  schedule:
    - cron: '0 8 * * *' # run at 8 AM UTC (12 am PST)
  push:
    branches:
      - master
      - develop
      - 'release*'
      - 'ci-mf6-workflow'
  pull_request:
    branches: [master, develop]

jobs:

  flopymf6CI:
    name: mf6 flopy autotests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: bash

    steps:
    # check out repo
    - name: Checkout flopy repo
      uses:  actions/checkout@v2.3.4

    - name: Get branch name
      uses: nelonoel/branch-name@v1.0.1

    - name: Cache Miniconda
      uses: actions/cache@v2.1.0
      env:
        # Increase this value to reset cache if environment.yml has changed
        CACHE_NUMBER: 1
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.run-type }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('etc/environment.yml') }}

    # Standard python fails on windows without GDAL installation
    # Using custom bash shell ("shell: bash -l {0}") with Miniconda
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2.1.1
      with:
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"
        channels: conda-forge
        auto-update-conda: true
        activate-environment: flopy
        use-only-tar-bz2: true

    - name: Add packages to flopy environment using mamba or conda
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          conda env update --name flopy --file etc/environment.yml
        else
          mamba env update --name flopy --file etc/environment.yml
        fi

    - name: Install pymake, xmipy, and flopy
      run: |
        pip install https://github.com/modflowpy/pymake/zipball/master
        pip install xmipy
        pip install . --use-feature=in-tree-build

    - name: Setup symbolic links on Linux
      run: |
        sudo ln -fs /usr/bin/gfortran-10 /usr/local/bin/gfortran
        sudo ln -fs /usr/bin/gcc-10 /usr/local/bin/gcc
        sudo ln -fs /usr/bin/g++-10 /usr/local/bin/g++

    - name: Clone MODFLOW 6 repo
      run: |
        git clone https://github.com/MODFLOW-USGS/modflow6.git modflow6

    - name: Update flopy MODFLOW 6 classes
      working-directory: ./modflow6/autotest
      run: |
        python update_flopy.py

    - name: Install meson
      run: |
        pip install meson ninja

    - name: Setup modflow
      working-directory: ./modflow6
      run: |
        meson setup builddir --buildtype=debugoptimized --prefix=$(pwd) --libdir=bin

    - name: Build modflow
      working-directory: ./modflow6
      run: |
        meson compile -C builddir

    - name: Install modflow
      working-directory: ./modflow6
      run: |
        meson install -C builddir

    - name: Run pytest
      working-directory: ./modflow6
      run: |
        pytest -v -n auto -k "test_gw" -m requests --durations=0 --cov=flopy --cov-report=xml autotest/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        directory: ./modflow6
        file: coverage.xml
