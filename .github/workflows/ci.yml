name: pymake continuous integration

on:
  push:
  pull_request:

jobs:

  flopy_lint:
    name: flopy linting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: setup-conda
      uses: s-weigand/setup-conda@v1.0.3
      with:
        activate-conda: false
        update-conda: true
        conda-channels: anaconda, conda-forge

    - name: Activate conda
      shell: bash
      run: |
        conda init bash

    - name: Create a conda environment
      shell: bash
      run: |
        conda create -n flopy python=3.8

    - name: Install python packages
      shell: bash
      run: |
        conda activate flopy
        conda install pip
        pip install pylint flake8 black
        conda install --yes --file requirements.txt

    - name: Run black
      run: |
        conda activate flopy
        black --check --line-length 79 ./flopy

    - name: Run flake8
      run: |
        conda activate flopy
        flake8 --count --show-source --exit-zero ./flopy

    - name: Run pylint
      run: |
        conda activate flopy
        pylint --jobs=2 --errors-only --exit-zero ./flopy

  flopyCI:
    name: Run pymake CI on different python versions and different OSs
    needs: flopy_lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.7, 3.6]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: setup-conda ${{ matrix.python-version }}
      uses: s-weigand/setup-conda@v1.0.3
      with:
        activate-conda: false
        update-conda: true
        conda-channels: anaconda, conda-forge

    - name: Activate conda
      shell: bash
      run: |
        conda init bash

    - name: Create a conda environment
      shell: bash
      run: |
        conda create -n flopy python=${{ matrix.python-version }}

    - name: Install python packages
      shell: bash
      run: |
        conda activate flopy
        conda install pip
        pip install nose-timer nose-cov
        conda install --yes --file requirements.txt

    - name: Install pymake and flopy
      shell: bash
      run: |
        conda activate flopy
        echo "Install flopy..."
        pip install .
        echo "Install pymake..."
        pip install https://github.com/modflowpy/pymake/zipball/master

    - name: Download executables
      shell: bash
      run: |
        conda activate flopy
        echo "Download executables..."
        nosetests -v get_exes.py --with-id --with-timer -w ./autotest

    - name: Add bin directory on Linux, macOS, and Windows
      shell: bash
      run: |
        echo "::add-path::$HOME/.local/bin"

    - name: Run nosetests
      shell: bash
      run: |
        echo "Running autotests..."
        conda activate flopy
        nosetests -v --with-id --with-timer --with-cov --cov-report=xml --cov=flopy -w ./autotest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
