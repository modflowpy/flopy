name: pymake continuous integration

on:
  push:
  pull_request:

jobs:

  flopy_lint:
    name: flopy linting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: Setup Miniconda
      uses: goanpeca/setup-miniconda@v1.6.0
      with:
        python-version: 3.8
        activate-environment: flopy
        auto-update-conda: true
        channels: anaconda, conda-forge

    - name: Install python packages
      shell: bash -l {0}
      run: |
        conda install pip
        pip install pylint flake8 black
        conda install --yes --file requirements.txt

    - name: Run black
      shell: bash -l {0}
      run: |
        black --check --line-length 79 ./flopy

    - name: Run flake8
      shell: bash -l {0}
      run: |
        flake8 --count --show-source --exit-zero ./flopy

    - name: Run pylint
      shell: bash -l {0}
      run: |
        pylint --jobs=2 --errors-only --exit-zero ./flopy

  flopyCI:
    name: Run pymake CI on different python versions and different OSs
    needs: flopy_lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.7, 3.6]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Setup Miniconda
      uses: goanpeca/setup-miniconda@v1.6.0
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: flopy
        auto-update-conda: true
        channels: anaconda, conda-forge

    - name: Install python packages
      shell: bash -l {0}
      run: |
        conda install pip
        pip install nose-timer nose-cov
        conda install --yes --file requirements.txt

    - name: Install pymake and flopy
      shell: bash -l {0}
      run: |
        echo "Install flopy..."
        pip install .
        echo "Install pymake..."
        pip install https://github.com/modflowpy/pymake/zipball/master

    - name: Download executables
      shell: bash -l {0}
      run: |
        echo "Download executables..."
        nosetests -v get_exes.py --with-id --with-timer -w ./autotest

    - name: Add bin directory on Linux, macOS, and Windows
      shell: bash -l {0}
      run: |
        echo "::add-path::$HOME/.local/bin"

    - name: Run nosetests
      shell: bash -l {0}
      run: |
        echo "Running autotests..."
        nosetests -v --with-id --with-timer --with-cov --cov-report=xml --cov=flopy -w ./autotest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
