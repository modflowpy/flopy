name: pymake continuous integration

on:
  push:
  pull_request:

jobs:

  flopy_lint:
    name: flopy linting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: setup-conda
      uses: s-weigand/setup-conda@v1.0.3
      with:
        update-conda: true
        conda-channels: anaconda, conda-forge

    - name: Install packages
      shell: bash
      run: |
        conda install -c anaconda pip
        conda install -c conda-forge --yes --file requirements.txt
        pip install https://github.com/modflowpy/pymake/zipball/master
        pip install pylint flake8 black

    - name: Run black
      run: black --check --line-length 79 ./flopy

    - name: Run flake8
      run: flake8 --count --show-source --exit-zero ./flopy

    - name: Run pylint
      run: |
        pylint --jobs=2 --errors-only --exit-zero ./flopy

  flopyCI:
    name: Run pymake CI on different python versions and different OSs
    needs: flopy_lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.7, 3.6]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: setup-conda ${{ matrix.python-version }}
      uses: s-weigand/setup-conda@v1.0.3
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge

    - name: Install pip and pip installed packages
      shell: bash
      run: |
        conda install -c anaconda pip
        pip install nose-timer nose-cov
        pip install https://github.com/modflowpy/pymake/zipball/master

    - name: Install python packages
      shell: bash
      run: |
        conda install -c conda-forge --yes --file requirements.txt

    - name: Install flopy
      shell: bash
      run: |
        echo "Install flopy..."
        conda-develop ../flopy/

    - name: Print python package versions
      shell: python
      run: |
        import sys
        import nose
        import numpy as np
        import matplotlib as mpl
        import flopy
        import pymake
        flopypth = flopy.__path__[0]
        pymakepth = pymake.__path__[0]
        print("python version:     {}".format(sys.version))
        print("nosetest version:   {}".format(nose.__version__))
        print("numpy version:      {}".format(np.__version__))
        print("matplotlib version: {}".format(mpl.__version__))
        print("flopy version:      {}".format(flopy.__version__))
        print("pymake version:     {}".format(pymake.__version__))
        print("")
        print("flopy is installed in:  {}".format(flopypth))
        print("pymake is installed in: {}".format(pymakepth))

    - name: Download executables
      shell: bash
      run: |
        echo "Download executables..."
        cd autotest
        python get_exes.py
        cd ..
        #nosetests -v get_exes.py --with-id --with-timer -w ./autotest

    - name: Add bin directory on Linux, macOS, and Windows
      shell: bash
      run: |
        echo "::add-path::$HOME/.local/bin"

    - name: Run nosetests
      shell: bash
      run: |
        echo "Running autotests..."
        nosetests -v --with-id --with-timer --with-cov --cov-report=xml --cov=flopy -w ./autotest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
