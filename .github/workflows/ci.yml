name: pymake continuous integration

on:
  push:
  pull_request:

jobs:

  flopy_lint:
    name: flopy linting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
    - name: Install packages
      run: |
        conda install -c anaconda pip
        pip install numpy
        if [ -f requirements.txt ]; then conda install -c conda-forge --yes --file requirements.txt; fi
        pip install https://github.com/modflowpy/pymake/zipball/master
        pip install pylint flake8 black
    - name: Run black
      run: black --check --line-length 79 ./flopy
    - name: Run flake8
      run: flake8 --count --show-source --exit-zero ./flopy
    - name: Run pylint
      run: |
        pylint --jobs=2 --errors-only --exit-zero ./flopy

  flopyCI:
    name: Run pymake CI on different python versions and different OSs
    needs: flopy_lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up conda ${{ matrix.python-version }}
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge

    - name: Install python packages
      shell: bash
      run: |
        conda install -c anaconda pip
        pip install numpy
        if [ -f requirements.txt ]; then conda install -c conda-forge --yes --file requirements.txt; fi
        pip install nose-timer nose-cov
        pip install https://github.com/modflowpy/pymake/zipball/master
        echo "Install flopy..."
        pip install .

    - name: Add bin directory on Linux, macOS, and Windows
      shell: bash
      run: |
        echo "::add-path::$HOME/.local/bin"


    - name: Run nosetests
      shell: bash
      run: |
        echo "Building executables..."
        cd autotest
        python get_exes.py
        cd ..
        #nosetests -v get_exes.py --with-id --with-timer -w ./autotest
        echo "Running autotests..."
        nosetests -v --with-id --with-timer --with-cov --cov-report=xml --cov=flopy -w ./autotest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1