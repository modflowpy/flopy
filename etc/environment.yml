name: flopy
channels:
  - conda-forge
dependencies:
  - pip

  # required
  - python>=3.9
  - numpy>=1.20.3
  - matplotlib>=1.4.0
  - pandas>=2.0.0

  # codegen
  - boltons>=1.0
  - Jinja2>=3.0
  - tomli
  - tomli-w
  - pip:
      - git+https://github.com/MODFLOW-ORG/modflow-devtools.git

  # lint
  - cffconvert
  - codespell>=2.2.2
  - ruff

  # test
  - coverage!=7.6.5
  - flaky
  - filelock
  - jupyter
  - jupyter_client>=8.4.0
  - jupytext
  - pip:
      - git+https://github.com/MODFLOW-ORG/modflow-devtools.git
      - tach
  - pytest!=8.1.0
  - pytest-benchmark
  - pytest-cov
  - pytest-dotenv
  - pytest-xdist
  - pyzmq>=25.1.2,
  - syrupy
  - virtualenv

  # optional
  - affine
  - descartes
  - fiona
  - geojson
  - geopandas
  - GitPython
  - imageio
  - netcdf4
  - pooch
  - pymetis
  - pyproj
  - pyshp
  - pyvista
  - rasterio
  - rasterstats
  - scipy
  - shapely>=2.0
  - vtk
  - xmipy
  - h5py
