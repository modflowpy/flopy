name: flopy
channels:
  - conda-forge
dependencies:
  # required
  - python>=3.7
  - numpy>=1.15.0
  - matplotlib>=1.4.0

  # testing
  - pylint
  - flake8
  - black
  - isort
  - coverage
  - pytest
  - pytest-xdist
  - pytest-cov

  # optional
  - appdirs
  - python-dateutil>=2.4.0
  - affine
  - scipy
  - pandas
  - netcdf4
  - pyshp
  - rasterio
  - fiona
  - descartes
  - pyproj
  - shapely
  - geos
  - geojson
  - vtk

  # MODFLOW API dependencies
  - bmipy
