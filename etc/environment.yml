name: flopy
channels:
  - conda-forge
dependencies:
  - pip

  # required
  - python>=3.8
  - numpy>=1.15.0,<2.0.0
  - matplotlib>=1.4.0

  # lint
  - cffconvert
  - ruff

  # test
  - coverage
  - flaky
  - filelock
  - jupyter
  - jupytext
  - modflow-devtools
  - pytest!=8.1.0
  - pytest-benchmark
  - pytest-cov
  - pytest-dotenv
  - pytest-xdist
  - syrupy
  - virtualenv

  # optional
  - affine
  - scipy
  - pandas
  - netcdf4
  - pyshp
  - rasterio
  - fiona
  - descartes
  - pyproj
  - shapely>=1.8
  - geos
  - geojson
  - vtk
  - rasterstats
  - pyvista
  - imageio
  - pymetis
  - xmipy
