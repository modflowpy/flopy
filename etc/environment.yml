name: flopy
channels:
  - conda-forge
dependencies:
  - pip

  # required
  - python>=3.8
  - matplotlib>=1.4.0
  - pandas>=2.0.0

  # lint
  - cffconvert
  - ruff

  # test
  - coverage
  - flaky
  - filelock
  - jupyter
  - jupyter_client>=8.4.0
  - jupytext
  - pip:
      - numpy>=2.0.0
      - git+https://github.com/MODFLOW-USGS/modflow-devtools.git
  - pytest!=8.1.0
  - pytest-benchmark
  - pytest-cov
  - pytest-dotenv
  - pytest-xdist
  - syrupy
  - virtualenv

  # optional
  - affine
  - scipy
  - netcdf4
  - pyshp
  - rasterio
  - fiona
  - descartes
  - pyproj
  - shapely>=1.8
  - geos
  - geojson
  - vtk
  - rasterstats
  - pyvista
  - imageio
  - pymetis
  - xmipy
